<!DOCTYPE html>
<html>
<head>{% block head %} {% endblock%}
<title>{% block title %} {% endblock%}</title>
<link rel="stylesheet" href=" {{ MEDIA_URL }}css/indexpage.css">
{% block css %}
{% endblock %}
</head>
<body>
	<div id="contenedor">
		<header>
			<div id="alinearCabecera">
				<div id="cabeceraLinea" class="colorCabecera"></div>
				<div id="imagenCabecera"></div>
				<div id="alinearBarraNavegacion">
				<div id="barraNavegacion" class="colorCabecera">
				
				{% block navi %} {% endblock%}
				</div>
				</div>
				<div id="logoCiem"></div>
			</div>
		</header>
		<div id="wrapper">
			<section>{% block content %} {% endblock%}</section>
			<aside>{% block clear %} {% endblock %}</aside>
		</div>
		<footer class="pie">{% block footer %} {% endblock%}</footer>
	</div>

</body>
</html>
