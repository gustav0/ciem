<!DOCTYPE html>
<html>
<head>{% block head %} {% endblock%}
<title>{% block title %} {% endblock%}</title>
{% block js %}
{% endblock %}
<link rel="stylesheet" href=" {{ MEDIA_URL }}css/indexpage.css">
{% block css %}
{% endblock %}
</head>
<body>
	<header>
		<div id="alinearCabecera">
			<div id="cabeceraLinea"></div>
			<div id="imagenCabecera"></div>
			<div id="alinearBarraNavegacion">
			<div id="barraNavegacion" class="colorCabecera">
			{% block navi %} {% endblock%}
			</div>
			</div>
			<div id="logoCiem"></div>
		</div>
	</header>
	<div id="contenido">
		{% block content %} {% endblock%}
		{% block clear %} {% endblock %}
	</div>
	<footer class="pie">{% block footer %} {% endblock%}</footer>
</body>
</html>
