<!DOCTYPE html>
<html>
<head>{% block head %} {% endblock%}
<title>{% block title %} {% endblock%}</title>
{% block js %}
{% endblock %}
<link rel="stylesheet" href=" {{ MEDIA_URL }}css/indexpage.css">
{% block css %}
{% endblock %}
</head>
<body>
	<div id="alinearCuerpo">
		<div id="cabecera">
			<div id="imagenCabecera"></div>
			<div id="barraNavegacion" class="colorCabecera">
			{% block navi %} {% endblock%}
			</div>
		</div>
		<div id="contenido">
			{% block content %} {% endblock%}
		</div>
		{% block clear %} {% endblock %}
		<div id="pie">{% block footer %} {% endblock%}</div>
	</div>
</body>
</html>
